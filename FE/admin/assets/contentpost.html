<style>
  .switch {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 26px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 1px;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 1px;
    bottom: 2.4px;
    background-color: white;
    transition: 0.4s;
  }

  input:checked + .slider {
    background-color: #2196f3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196f3;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  .switch.active .slider {
    background-color: #4caf50;
  }

  .switch.active .slider:before {
    transform: translateX(26px);
  }
</style>
<div class="content-body">
  <div class="container-fluid mt-3">
    <div class="card">
      <div class="card-body">
        <div class="active-member">
          <div class="table-responsive">
            <table class="table table-xs mb-0">
              <thead>
                <tr>
                  <th>Tên</th>
                  <th>Bài đăng(tiêu đề)</th>
                  <th>Ngày đăng</th>
                  <th>Yêu thích</th>
                  <th>Bình luận</th>
                  <th>Trạng thái(Tạm khoá)</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in content">
                  <td>
                    <img
                      src="./images/avatar/1.jpg"
                      class="rounded-circle mr-3"
                      alt=""
                    />{{item.username}}
                  </td>
                  <td>{{item.content}}</td>
                  <td>
                    <span>{{item.createDate | date:'dd/MM/yyyy'}}</span>
                  </td>
                  <td>{{item.likeCount}}</td>
                  <td>{{item.commentCount}}</td>
                  <td>
                    <span>
                      <label
                        class="switch"
                        data-username="{{item.username}}"
                        ng-class="{'active': toggleStatus[item.username]}"
                      >
                        <input
                          type="checkbox"
                          ng-model="toggleStatus[item.username]"
                          ng-change="toggleChanged(item.username)"
                        />
                        <span class="slider round"></span>
                      </label>
                    </span>
                  </td>
                  <!-- <td>
                          <span>Last Login</span>
                          <span class="m-0 pl-3">10 sec ago</span>
                        </td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="bootstrap-pagination">
          <nav>
            <ul class="pagination justify-content-end">
              <li
                class="page-item"
                ng-repeat="page in pages"
                ng-class="{active: page === currentPage}"
              >
                <a class="page-link" ng-click="changePage(page)"> {{page}} </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal start-->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận thay đổi trạng thái</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          ng-click="cancelToggle()"
        >
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Bạn có chắc chắn muốn <strong>{{statusText}}</strong> tài khoản
          <strong>{{username}}</strong> không?
        </p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          ng-click="cancelToggle()"
        >
          Hủy
        </button>
        <button
          type="button"
          class="btn btn-primary"
          ng-click="confirmToggle()"
        >
          Xác nhận
        </button>
      </div>
    </div>
  </div>
</div>
